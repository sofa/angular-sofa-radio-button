<div class="sofa-radio-button" ng-class="{ 'sofa-radio-button--disabled': disabled }">
    <input ng-disabled="disabled" type="radio" name="{{::propertyName}}" value="{{value}}" ng-model="model" id="sofa-radio-{{id}}" class="sofa-radio-button__input">
    <label for="sofa-radio-{{id}}" class="sofa-radio-button__label" >{{::label}}</label>
</div>
